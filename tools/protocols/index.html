<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../../assets/index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=close" />
    <link rel="icon" type="image/x-icon" href="./../../assets/icons/protocols-icon.png">
    <style>
        .material-symbols-outlined {
          font-variation-settings:
          'FILL' 0,
          'wght' 400,
          'GRAD' 0,
          'opsz' 24
        }
        </style>
    <title>Independent</title>
</head>
<body>
    <div id="alertOverlay"></div>
    <div id="newProtocol" style="display:none;">
        <div class="outlinedbox limwi minwi" style="display:flex;flex-flow:column;">
            <div class="row" style="align-items: center;justify-content: space-between;">
                <span class="h2">New protocol</span>
                <span class="h2 clickable" onclick="this.parentElement.parentElement.parentElement.style.display = 'none'" style="display:flex;align-items: center;text-decoration: none;"><span class="material-symbols-outlined">close</span></span>
            </div>
            <div class="col" style="margin-top:10px;">
                <span class="h3">Protocol Name</span>
                <input type="text" id="protocolName">
            </div>
            <div class="col" style="margin-top:10px;">
                <span class="h3">Protocol Colour</span>
                <div id="colourList">

                </div>
            </div>
            <div class="buttonrow" style="margin-top:10px;justify-content: end;">
                <button onclick="createProtocol()">Create</button>
            </div>
        </div>
    </div>
    <div id="pageLoader">
        <div class="loader"></div>
    </div>
    <section style="padding:40px 40px 0px 40px;width:100%;">
        <div class="row" style="align-items: center;justify-content: start;gap:5px;">
            <div class="dashButton" onclick="location = './../../dashboard'">
                <img src="./../../assets/icons/dash-icon.svg">
            </div>
            <span class="h1">Protocols</span>
        </div>
        <span class="seperator"></span>
    </section>
    <section style="padding:20px 40px 0px 40px">
        <div class="protocolListed limwi minwi" style="display:flex;align-items:center;justify-content: center;background-color:var(--tertiary-bg)" onclick="openNewProtocol();">
            <img src="./../../assets/icons/add-icon.svg" style="height:50px">
        </div>
        <div class="col limwi minwi" id="protocolList" style="margin-top:10px;"></div>
    </section>
    <script src="./../../assets/main.js"></script>
    <script>deleteMainLoader();setupProtocols();loadAlerts()</script>
</body>
</html>
